<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>âˆƒ - Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel-quote">
        <div class="quote-progress"></div>
        <div>
          <blockquote>
            <!--<div class="social-share">
              <a href="#" id="quote-tweet" title="Tweet this quote" target="_blank">
                <i class="fa fa-twitter" aria-hidden="true"></i>
              </a>
            </div>-->
            <p class="quote"></p>
            <p class="author">- <span class="author-name"></span></p>
          </blockquote>
          <div class="quote-nav">
            <button class="previous" style="margin-right: 25px;">
              <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
            </button>
            <button class="random">
              <i class="fa fa-random" aria-hidden="true"></i>
            </button>
            <button class="next" style="margin-left: 25px;">
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
